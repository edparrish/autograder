<h3>Tell Me Something About Youself!</h3>
<form action="http://www.edparrish.com/common/echo.php" method="post" name="aboutyou" id="aboutyou">
<table border="0" cellspacing="6" cellpadding="0">
<tr align="left" valign="middle">
  <th style="color: maroon">Question</th>
  <th>Answer</th>
</tr>
<tbody>
<tr>
  <td>Your name?</td>
  <td><input type="text" name="name" id="name" /></td>
</tr>
<tr align="left" valign="middle">
  <td>Your sex?</td>
  <td><input type="radio" name="sex" value="male" checked> Male
<input type="radio" name="sex" value="female"> Female</td>
</tr>
<tr valign="top">
  <td>Comments</td>
  <td><textarea name="comments" rows="3" cols="50"></textarea></td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td><input type="submit" name="submit" id="submit" /></td>
</tr>
</tbody>
</table>
</form>
